name: lepm_mobile
description: Мобильное приложение для управления ЛЭП

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  
  # State management
  provider: ^6.1.1
  riverpod: ^3.0.3
  flutter_riverpod: ^3.0.3
  
  # Navigation
  go_router: ^17.0.0
  
  # HTTP requests
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.9.0
  
  # Local database
  sqflite: ^2.3.0
  path: ^1.8.3
  drift: ^2.14.1
  drift_flutter: ^0.2.7
  
  # Maps
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0-beta.5
  
  # State management utilities
  freezed_annotation: ^3.1.0
  
  # Forms and validation
  reactive_forms: ^18.2.0
  
  # Image handling
  image_picker: ^1.0.4
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.2.1
  connectivity_plus: ^7.0.0
  
  # Logging
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0
  riverpod_generator: ^3.0.3
  
  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^10.0.0
  drift_dev: ^2.14.1
  freezed: ^3.2.3

flutter:
  uses-material-design: true

