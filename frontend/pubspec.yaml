name: lepm_mobile
description: Мобильное приложение для управления ЛЭП

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  
  # State management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # HTTP requests
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Local database
  sqflite: ^2.3.0
  path: ^1.8.3
  drift: ^2.14.1
  drift_flutter: ^0.1.0
  
  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^8.0.0
  
  # Forms and validation
  reactive_forms: ^16.1.1
  
  # Image handling
  image_picker: ^1.0.4
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1
  connectivity_plus: ^5.0.2
  
  # Logging
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  
  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  drift_dev: ^2.14.1

flutter:
  uses-material-design: true

