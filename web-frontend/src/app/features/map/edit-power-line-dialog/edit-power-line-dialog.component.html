<div class="edit-power-line-dialog">
  <h2 mat-dialog-title>Редактирование ЛЭП</h2>

  <mat-dialog-content>
    <form [formGroup]="powerLineForm" *ngIf="powerLine">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Наименование *</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="powerLineForm.get('name')?.hasError('required')">Наименование обязательно</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Уровень напряжения, кВ</mat-label>
        <input matInput type="number" formControlName="voltage_level" min="0">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Длина, м</mat-label>
        <input matInput type="number" formControlName="length" min="0">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Административная принадлежность</mat-label>
        <input matInput formControlName="branch_name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Географический регион</mat-label>
        <input matInput formControlName="region_name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Статус</mat-label>
        <mat-select formControlName="status">
          <mat-option value="active">Активна</mat-option>
          <mat-option value="inactive">Неактивна</mat-option>
          <mat-option value="planned">Планируется</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Описание</mat-label>
        <textarea matInput formControlName="description" rows="3"></textarea>
      </mat-form-field>
    </form>

    <div *ngIf="!powerLine" class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Отмена</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="isSubmitting || powerLineForm.invalid">
      Сохранить
    </button>
  </mat-dialog-actions>
</div>
