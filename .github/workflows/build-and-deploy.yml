# Сборка при пуше в master: backend (Docker), Flutter web, Angular.
# Backend образ пушится в ghcr.io/<owner>/mobilka-backend:latest
# Артефакты flutter-web и angular-web — скачать из Run → Artifacts и распаковать на сервер.
name: Build and Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-backend:
    name: Build Backend Docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/mobilka-backend:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/mobilka-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-flutter-web:
    name: Build Flutter Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: |
          cd frontend
          flutter pub get

      - name: Build web
        run: |
          cd frontend
          flutter build web --release

      - name: Upload Flutter web artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web
          path: frontend/build/web/
          retention-days: 14

  build-angular:
    name: Build Angular
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd web-frontend
          npm ci

      - name: Build Angular
        run: |
          cd web-frontend
          npm run build

      - name: Upload Angular artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-web
          path: web-frontend/dist/lepm-web-frontend/
          retention-days: 14

  # Сводка: все три сборки должны пройти
  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [build-backend, build-flutter-web, build-angular]
    if: always() && (needs.build-backend.result == 'success' && needs.build-flutter-web.result == 'success' && needs.build-angular.result == 'success')
    steps:
      - run: echo "All builds completed successfully. Backend image on GHCR; download Flutter and Angular artifacts for deploy."
