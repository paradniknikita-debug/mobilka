# Nginx для локальных тестов: только прокси API к backend.
# Angular и Flutter запускаются отдельно (ng serve, flutter run) и ходят на API
# по http://localhost:4201/api/ или http://localhost:80/api/ (и напрямую на backend:8000 — по желанию).
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log   /var/log/nginx/error.log warn;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout 65;

    # Порт 4201 — удобно для фронтов (базовый URL http://localhost:4201)
    server {
        listen 4201;
        server_name _;

        location /api/ {
            proxy_pass http://backend:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        location /health {
            proxy_pass http://backend:8000/health;
            proxy_set_header Host $host;
            access_log off;
        }

        location /docs {
            proxy_pass http://backend:8000/docs;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://backend:8000/redoc;
            proxy_set_header Host $host;
        }

        location = /openapi.json {
            proxy_pass http://backend:8000/openapi.json;
            proxy_set_header Host $host;
        }

        # Остальное — 404 (статики нет, фронты крутятся отдельно)
        location / {
            return 404;
        }
    }

    # Порт 80 — тот же прокси (для единого входа через http://localhost/api/)
    server {
        listen 80;
        server_name _;

        location /api/ {
            proxy_pass http://backend:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        location /health {
            proxy_pass http://backend:8000/health;
            proxy_set_header Host $host;
            access_log off;
        }

        location /docs {
            proxy_pass http://backend:8000/docs;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://backend:8000/redoc;
            proxy_set_header Host $host;
        }

        location = /openapi.json {
            proxy_pass http://backend:8000/openapi.json;
            proxy_set_header Host $host;
        }

        location / {
            return 404;
        }
    }
}
